<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">
</head>

<body>
    <Header>
        <div class="container">

            <h2 class="logo">NETFLIX</h2>
            <nav>
                <ul>
                    <a href="#">Incio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </ul>
            </nav>
        </div>
    </Header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro. Assistam agora a nova temporada de House of Cards que
                    está imperdivél. </p>

                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- carrosel -->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
